    <script>
        function getRandomNumber (numRandom) {
            const num_random = Math.round(Math.random()*numRandom)
            return num_random
        }

        let number_random = getRandomNumber(10)

        let ugadai = prompt("Угадай число от 1 до 10")
        if (number_random > ugadai) {
            alert(`Твое число меньше ${number_random}`)
        }

        if (number_random < ugadai) {
            alert(`Твое число больше ${number_random}`)
        }

        if (number_random == ugadai) {
            alert(`Ты красавчик! Твое число совпало с ${number_random}!`)
        }
    </script>
</html>
